<!DOCTYPE html>
<html>
<head>
    <title>Language Selection</title>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Please select your preferred language:</p>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('fr')">French</button>

    <script>
        function changeLanguage(lang) {
            // You can add your logic here to handle the language change
            // For example, you can redirect to a different page or update the content dynamically
            if (lang === 'en') {
                // English language logic
                console.log('English selected');
            } else if (lang === 'fr') {
                // French language logic
                console.log('French selected');
            }
        }
    </script>
</body>
</html>
